#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dillinger"
name = "Dillinger"
description.en = "Documentation tool for creativity"
description.fr = "Outil de documentation pour la créativité"

version = "11.1.3~ynh3"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://dillinger.io/"
demo = "https://dillinger.io/"
admindoc = "https://dillinger.io/"
code = "https://github.com/joemccann/dillinger"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "512M"
ram.build = "1000M"
ram.runtime = "512M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    url = "https://github.com/joemccann/dillinger/archive/refs/heads/master.zip"
    sha256 = "550058f5906ff9209e4e4007adcecac3b544e9a86c6dc797b801665fbd37c097"

    #autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
